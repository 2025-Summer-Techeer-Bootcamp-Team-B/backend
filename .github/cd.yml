name: CI/CD for FastAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully!"

      - name: Log in to Docker Hub
        run: |
          echo "ğŸ³ Logging in to Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          echo "âœ… Docker Hub login successful!"

      - name: Build and push Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tts-celery-app:latest .
          echo "ğŸ“¤ Pushing to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/tts-celery-app:latest
          echo "âœ… Docker image built and pushed successfully!"

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /home/ubuntu/app
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || true
            echo "ğŸ³ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/tts-celery-app:latest
            echo "ğŸ”„ Restarting services..."
            docker compose down
            docker compose up -d
            echo "â³ Waiting for services to start..."
            sleep 10
            echo "âœ… Deployment completed successfully!"

      - name: Health check
        run: |
          echo "ğŸ¥ Performing health check..."
          # ì—¬ê¸°ì— ì‹¤ì œ í—¬ìŠ¤ì²´í¬ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥
          echo "âœ… Health check passed!"

      - name: Deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
            echo "âœ… All steps completed successfully"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check the logs above for details"
            exit 1
          fi