events {}

http {
    server {
        listen 80;
        server_name yosm-n.kro.kr;  # 실제 도메인

        # 1. certbot 인증 요청 처리
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 2. 나머지 HTTP 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name yosm-n.kro.kr;

        # 3. Let's Encrypt 인증서 경로
        ssl_certificate /etc/letsencrypt/live/yosm-n.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yosm-n.kro.kr/privkey.pem;

        # SSL 설정 강화 (선택사항)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://fastapi:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}